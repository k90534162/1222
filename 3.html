<b>地中海蕃茄義大利麵</b><hr>


備料:<br>
1.洋蔥切絲、九層塔剝葉疊捲切絲。<br>
2.蒜頭、巴西里切末。<br>
3.中卷去皮尾、眼睛劃一刀去墨囊和嘴，對半內面斜切薄片。<br>
4. 蝦子剝殼去腸泥，橫切(別切斷)。<br>
做法:<br>
1.雙耳鍋入水加鹽1匙，放義大利麵煮9分。)<br>
2.湯鍋熱鍋入油，放蝦殼頭，下麵水500克煮滾，轉小火煮5分。<br>
3.大平底鍋熱鍋入油，放蒜末炒香，再下洋蔥炒至透明狀，加入蕃茄醬1大匙拌炒，<br>
下碎粒蕃茄、麵水2匙半、蛤蜊(開了夾起)，加入義大利麵、蝦、中卷拌炒，九層塔、巴西里拌炒，<br>
鹽、白胡椒、黑胡椒適量拌炒收汁即可。<br>
4.擺盤:義大利麵捲起、海鮮、撒上起司粉、巴西里。<p>
